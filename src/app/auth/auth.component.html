<div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card" style="padding-bottom: 32px">
        <div class="card-body">
          <!-- <h5 class="card-title" *ngIf="!isLoginMode">Sign Up</h5> -->
          <p class="card-text"></p>
          <div class="row">
            <div
              class="col-xs-12 col-md-8 col-md-offset-1"
              style="
                width: 35%;
                background: white;
                border-radius: 5%;
                padding-bottom: 16px;
              "
            >
              <!-- <div class="alert alert-danger" *ngIf="error">
                  <p>{{ error }}</p>
                </div> -->
              <h3 class="card-title" style="margin-bottom: 32px">
                {{ isLoginMode ? "Login" : "Sign Up" }}
              </h3>
              <app-alert
                [message]="error"
                *ngIf="error"
                (close)="onHandleError()"
              ></app-alert>
              <div *ngIf="isLoading" style="text-align: center">
                <app-loading-spinner></app-loading-spinner>
              </div>
              <form
                #authForm="ngForm"
                (ngSubmit)="onSubmit(authForm)"
                *ngIf="!isLoading"
              >
                <div class="form-group">
                  <label for="email">E-mail</label>
                  <input
                    style="width: 75% !important"
                    type="email"
                    id="email"
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    style="width: 75% !important"
                    type="password"
                    id="password"
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                  />
                </div>

                <div>
                  <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid"
                  >
                    {{ isLoginMode ? "Login" : "Sign Up" }}
                  </button>
                  &nbsp;
                  <button
                    class="btn btn-primary"
                    (click)="onSwitchMode()"
                    type="button"
                  >
                    Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
