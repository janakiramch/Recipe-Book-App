<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe?.name }}</h1>
    <i class="col-xs-12">{{ recipe?.description }}</i>
  </div>
</div>
<div class="row" style="margin-top: 16px; margin-bottom: 16px">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <!-- <li>
          <a
            (click)="onAddToShoppingList([], 'complete')"
            style="cursor: pointer"
            >To Shopping List</a
          >
        </li> -->
        <li>
          <a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a>
        </li>
        <li>
          <a style="cursor: pointer" (click)="onDeleteRecipe()"
            >Delete Recipe</a
          >
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item row"
        *ngFor="let ingredient of recipe?.ingredients"
      >
        <span class="col-xs-6" style="padding-top: 8px"
          >{{ ingredient.name }} - {{ ingredient.amount }}</span
        >
        <span class="col-xs-6" style="display: flex; justify-content: end"
          ><button
            (click)="onAddToShoppingList(ingredient, 'single')"
            style="cursor: pointer"
            type="button"
            class="btn btn-light"
          >
            Add to Shopping List
          </button>
        </span>
      </li>
    </ul>
  </div>
</div>
